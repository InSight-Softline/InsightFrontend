image: node:20 

stages:          
  - test
  - sonar
  - build
  - release
  - release-fullstack
  - deploy

.setup:npm:
  cache: # https://docs.gitlab.com/ee/ci/caching/#cache-nodejs-dependencies
    key:
      files:
        - frontend/package-lock.json
    paths:
      - frontend/.npm/
  before_script:
    - cd frontend
    - npm ci --cache .npm --prefer-offline
    - cd -

test-e2e:
  stage: test
  image: cypress/base:latest
  extends:
    - ".setup:npm"
  script:
    - cd frontend
    - npx cypress install
    - echo "Running Cypress e2e tests..."
    - npm run dev &                             # Start the server in the background
    - npx cypress run                           # Run Cypress end-to-end test
    - echo "Cypress e2e tests completed"


test-lint:
  stage: test
  extends:
    - ".setup:npm"
  script:
    - cd frontend
    - echo "Running linting..."
    - npm run lint                                # Run ESLint for linting
    - echo "Linting completed"



test-coverage:
  stage: test
  image: cypress/base:latest
  extends:
    - ".setup:npm"
  script:
    - cd frontend
    - echo "Generating coverage report of tests..."
    - npx babel src --out-dir src --out-file-extension .jsx
    - npm run dev &
    - npx nyc cypress run
    - echo "Report generated successfully!"
  artifacts:
    paths:
      - frontend/coverage/
    expire_in: 1 days




# SONAR STAGE
sonarqube-check:
  stage: sonar
  image: 
    name: sonarsource/sonar-scanner-cli:latest
    entrypoint: [""]
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  dependencies:
    - test-coverage    
  script: 
    - cd frontend
    - sonar-scanner               # use -X for debugging
  allow_failure: true



# BUILD STAGE
frontend-build-job:       
  image: node:20 
  stage: build
  environment: production
  extends:
    - ".setup:npm"
  rules:
    - if: $CI_COMMIT_REF_NAME == "main"
  script:
    - echo "Building the application..."
    - cd frontend
    - npm run build -- --mode=production
    - echo "Building complete!"
  artifacts:
    paths:
      - frontend/dist/

# BUILD STAGE
frontend-build-job-fullstack:
  image: node:20
  stage: build
  environment: production
  extends:
    - ".setup:npm"
  #rules:
  #  - if: $CI_COMMIT_REF_NAME == "main"
  allow_failure: true
  script:
    - echo "Building the application..."
    - cd frontend
    - npm run build -- --mode=fullstack
    - echo "Building complete!"
  artifacts:
    paths:
      - frontend/dist/

